<script>

for(var pickMe=0; pickMe<2000; pickMe++) {
    var jsCanvas = document.getElementById("theCanvas");
    var ctx = jsCanvas.getContext("2d");
    ctx.beginPath();
    // ctx.arc(100, 75, 300, 0, 2 * Math.PI); 
    ctx.arc( ((Math.random() * 1400) + 1), ((Math.random() * 700) + 1), ((Math.random() * .5) + 1), 0, 2 * Math.PI);
    ctx.fillStyle = "#f4f4f4";  
    ctx.fill(); 
 }
