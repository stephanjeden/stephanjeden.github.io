<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stefan Mischook, JS Tutorial, Chapter 3</title>
    <style>
    

    body {
        text-align: center;
    }

    h1  {
        font-family: sans-serif;
        font-weight: 100;
        margin-top: 5vmin;
        background-color: rgb(207, 246, 255);
        display: inline-block;
        padding: 2vmin;
        border-radius: 10px;
        box-shadow: 0 0 20px #0000001d;
    }
    
    </style>
</head>
<body>

    <h1>This is a JS button, and it is amazing!</h1>

<!-- Variables are virtual containers for information. -->

    <script>

    // This is a statement: 
    /* Here, I'm writing the same "this is a statement" message using a multi line comment. */
    var myVariable;

    myVariable = "The most amazing variable ever. Really. Ever.";

    
    
    function myBeautifulFunction(itsAllUpToMe) {
        
        console.log("What did you just do?"  + itsAllUpToMe);

    }
    

    document.getElementsByTagName("body")[0].onkeypress = function() {
        myBeautifulFunction("This emergency notification is to inform you that you just pressed a key.")
    }

    

    document.getElementsByTagName("h1")[0].onclick = function() {
        alert(myVariable);
    }


    </script>
    
</body>
</html>
