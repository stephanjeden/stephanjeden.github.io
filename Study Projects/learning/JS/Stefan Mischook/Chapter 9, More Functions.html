  </body>




  <script>





    // Cleanest way I can think of accomplishing the task of changing each box's color when clicked:

    var coloredBox = document.getElementsByClassName("section");

    for (var i = 0; i < coloredBox.length; i++) {
      coloredBox[i].onclick = function() {

        this.classList.toggle("turnRed");

      };
